<ion-view hide-back-button="true">
  <!-- Add ion-content to remove the hamburger menu on login screens-->
  <ion-content>
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <div id="home">

        <div class="header">
            <div class="intro row">Login or Signup to</div>
            <div class="title row">Control Sneak</div>
        </div>

        <form name="loginForm" ng-submit="login()" ng-controller="EmailLoginController" novalidate>

        <div class="form-field email-field bordered" >
            <img class="mail-icon" src="./img/icon-mail-active.png" class="mail-icon">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="username" name="username" ng-minlength="2" required>
            </label>
            <div class="after-field">
            </div>
        </div>  
        <div class="form-field password-field bordered">
            <img class="password-icon" src="./img/icon-password-active.png" class="password-icon">
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password" name="password" ng-minlength="4" required>
            </label>  
            <div class="after-field">
            </div>          
        </div>  
        <div class="form-field action-button">
            <button class="submit-button" id="submit" value="Submit" type="submit" ng-disabled="loginForm.$invalid">
            <div class="submit-button-text">Log in</div>
            </button>
        </div>

    </form>
    <div class="form-field action-button">
        <button class="submit-button inactive"
            <div class="submit-button-text">Create Account</div>
        </button>
    </div>

    </div>
  </ion-content>
</ion-view>
