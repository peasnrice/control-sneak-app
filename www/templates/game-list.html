<ion-view title="Game List" hide-back-button="true">    
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon circle-button"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-plus" ui-sref="menu.create-game"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div id="game-list">
      <ion-list>
        <div class="game-tile" ng-repeat="game in games" ng-click="loadGame($index)">
          <div class="game-name" ng-show="game.name != null"><h2>{{ game.name }}</h2></div>    
<!--           <i ng-show="game.has_password == true" class="password ion-locked"></i> -->
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
