<ion-view title="Game List" hide-back-button="true">    
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-plus" ui-sref="menu.create-game"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="game in games" href="#/menu/game/{{game.id}}/create">
        <h2 ng-show="game.name != null">Name: {{ game.name }}</h2>
        <h2 ng-show="game.motto != null">Motto: {{ game.motto }}</h2>
        <h2 ng-show="game.players != null">Players: {{ game.players }}</h2>
        <h2 ng-show="game.has_password != null">Password: {{ game.has_password }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
