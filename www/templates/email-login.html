<ion-view hide-nav-bar="false" view-title="Email Login" class="background-flesh">
  <ion-content class="padding" scroll="false">
      <div class="row">
          <img src="./img/logo.png" class="login-logo">
      </div>
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      <div class="row min-height-50">
        <button class="col orange-button" ng-click="Login()">
          <div class="orange-button-text">LOGIN</div>
        </button>
      </div>
      <div class="row min-height-50">
        <button class="col orange-button" ng-click="SignUp()">
            <div class="orange-button-text">SIGN UP</div>
        </button>
      </div>
      <div class="row min-height-50">
        <button class="col orange-button" ng-click="ForgotPassword()">
            <div class="orange-button-text">FORGOT PASSWORD</div>
        </button>
      </div>
  </ion-content>
</ion-view>
